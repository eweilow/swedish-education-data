language: node_js
node_js:
- stable
before_script:
- mkdir src
- curl http://opendata.skolverket.se/data/syllabus.tgz -o src/syllabus.tgz
- curl http://opendata.skolverket.se/data/compulsory.tgz -o src/compulsory.tgz
script:
- node output.js
- zip -rq build/data.zip ./build
branches:
  except:
    - /^untagged-.*$/
notifications:
  slack:
    secure: 
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
deploy:
  api_key:
    secure: 
  provider: releases
  file: "build/data.zip"
  skip_cleanup: true
  on:
    branch: "master"